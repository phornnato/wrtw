<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Testing Template</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(120deg, #1f3b63, #4c6ef5);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    display: flex;
    align-items: stretch;
    max-width: 1200px;
    width: 100%;
    height: 100vh;
    box-sizing: border-box;
}

.content {
    flex: 1;
    padding: 50px;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

p {
    font-size: 20px;
    margin-bottom: 30px;
    line-height: 1.6;
}

.cta-buttons {
    display: flex;
    gap: 15px;
}

.btn-primary {
    background-color: #007bff;
    color: white;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
}

.btn-secondary {
    background-color: #333;
    color: white;
    padding: 15px 30px;
    text-decoration: none;
    border-radius: 5px;
    font-size: 18px;
}

.image {
    flex: 1;
    background: url('https://static.vecteezy.com/system/resources/previews/021/865/892/non_2x/communication-and-contact-us-or-customer-support-hotline-people-connect-hand-using-a-laptop-and-touching-on-virtual-screen-contact-icons-email-and-address-live-chat-with-internet-wifi-photo.jpg') no-repeat center center;
    background-size: cover;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .image {
        height: 50vh;
    }

    .content {
        padding: 20px;
        text-align: center;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Test Websites on Real Devices & Browsers Effortlessly</h1>
            <p>Test your website on real browsers & android devices for accurate test results under real user conditions</p>
            <div class="cta-buttons">
                <a href="#" class="btn-primary">Get Started Free</a>
                <a href="#" class="btn-secondary">Contact Sales</a>
            </div>
        </div>
        <div class="image">
            <img src="https://static.vecteezy.com/system/resources/previews/021/865/892/non_2x/communication-and-contact-us-or-customer-support-hotline-people-connect-hand-using-a-laptop-and-touching-on-virtual-screen-contact-icons-email-and-address-live-chat-with-internet-wifi-photo.jpg" alt="Laptop Testing">
        </div>
    </div>
</body>
</html>
